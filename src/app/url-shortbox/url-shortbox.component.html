<div class="container">
    <form [formGroup]="urlShortForm" (submit)="sendData()">
        <h1 class="text-primary">URL SHORTNER</h1>
        <div class="row">      
            <div class="col-lg-6">
                <label for="" class="text-secondary"><b>Paste the URL to be Shortened</b></label>                          
                <input type="text" placeholder="Paste Your URL Here" class="form-control" formControlName="longurl">

                <div *ngIf="urlShortForm.get('longurl').touched && urlShortForm.get('longurl').invalid" class="alert alert-danger">
                    <div *ngIf="urlShortForm.get('longurl').errors.required">URL is required.</div>
                    <div *ngIf="urlShortForm.get('longurl').errors.pattern">Please enter valid url.</div>
                </div>

            </div> 
        </div>
        
        <div class="row">
            <div class="col-lg-6">
                <label for="" class="text-secondary"><b>Description</b></label>            
                <input type="text" class="form-control" formControlName="description">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="" class="text-secondary"><b>Short URL</b></label>            
                <input type="text" class="form-control" formControlName="shorturl" value="https://url-shortner-nodejs.herokuapp.com/redirecturl/{{getUrlData?.shorturl}}" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <input type="submit" [disabled]="!urlShortForm.valid"  class="btn btn-primary" value="Submit">
            </div>
        </div>

        
    </form>
    </div>

    <hr>
    
    <div class="container">
        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>       
                <th>Longurl</th>
                <th>Shorlurl</th>
                <th>Description</th> 
                <th>Clickcount</th>                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let url of listurl">
                <td width="50%">{{url.longurl}}</td> 
                <td><a href="https://url-shortner-nodejs.herokuapp.com/redirecturl/{{url.shorturl}}" (click)="redirecturl(url.shorturl)" target="_blank" crossorigin="anonymous">https://url-shortner-nodejs.herokuapp.com/redirecturl/{{url.shorturl}}</a></td>   
                <td>{{url.description}}</td>
                <td>{{url.clickcount}}</td>        
                
              </tr>
              
            </tbody>
          </table>
    </div>
